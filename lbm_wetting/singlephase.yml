input_output:
  file_name: "structure" # Name of the input geometry file

geometry:
  swap_xz: True # In our convention, z is the flow direction, but palabos wants x
  crop: False # if True, crops the structure with the given values below
  x1: 0
  x2: 100
  y1: 0
  y2: 100
  z1: 0
  z2: 100

materials:
  # [id in the loaded file, id in the palabos input file]
  # for the single phase simulation, we only need to specify the solid phase
  - [150, 1]
  - [200, 1]
  - [255, 1]

domain:
  periodic_boundary:
    x: False
    y: True
    z: True
  inlet_outlet_layers: 4  # 3-4 recommended for 1-phase sim. Number of empty layers at the inlet and outlet

simulation:
  pressure: 0.0005
  max_iter: 2000000
  convergence: 1e-4